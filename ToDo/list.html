<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>
            <a ng-click="sort('Todo')">Todo</a>
                <span ng-show="sort_order=='Todo' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
                <span ng-show="sort_order=='Todo' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
        </th>
        <th>
            <a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
        </th>    
        <th>
            <a ng-click="sort('DueDate')">Duedate</a>
            <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
            <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
        </th>
        <th> 
            <a href="index.html#/new"<i class="glyphicon glyphicon-plus"></i></a>
        </th>  
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.TodoItemId}}">
            <td>{{item.Todo}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate|date:'short'}}</td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
            <td><a href="index.html#/edit/{{item.TodoItemId}}"><i class="glyphicon glyphicon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<a href="" ng-click="offset = offset + limit; search()"
   ng-show="has_more()">Show more</a>
